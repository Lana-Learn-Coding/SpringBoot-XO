<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link type="text/css" rel="stylesheet" th:href="@{/lib/bootstrap.css}">
</head>
<body>
<form class="w-25" method="post" th:object="${user}">
    <div class="form-group">
        <label>UserName</label>
        <input class="form-control" placeholder="Enter username" th:classappend="${error} ? 'is-invalid'"
               th:field="*{name}"
               type="text">
    </div>

    <div class="form-group">
        <label>Password</label>
        <input class="form-control" placeholder="Enter password" th:classappend="${error} ? 'is-invalid'"
               th:field="*{password}"
               type="text">
    </div>
    <div class="invalid-feedback" th:if="${error}" th:text="${error}"></div>
    <button class="btn btn-primary" type="submit">Login</button>
</form>


<script th:src="@{/lib/jquery.js}"></script>
<script th:src="@{/lib/bootstrap.js}"></script>
</body>
</html>
